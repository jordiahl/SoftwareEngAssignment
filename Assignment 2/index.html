<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="directoryApp">
<div class="container">
    <div class="row">
        <h1>UF Directory App</h1>
    </div>
    <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
            <div class="input-group" id="searchBar">
                <span class="input-group-addon orangeSearch" id="sizing-addon1"><span
                        class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
            </div>
            <div style="margin-bottom: 15px">
                <table class="table table-striped table-hover table-click">
                    <thead>
                    <tr>
                        <th class="col-xs-2" >Code</th>
                        <th class="col-xs-9">Building Name</th>
                        <th class="col-xs-1"> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='row in listings | filter: searchBar' ng-click='showDetails(listings.indexOf(row))'>
                        <td class="col-xs-2">{{row.code}}</td>
                        <td class="col-xs-9">{{row.name}}</td>
                        <td  class="col-xs-1"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br/>

            <div class="row">
                <button type="button" class="btn modifiedBtn addBtn   col-xs-3" style="margin-bottom: 15px; margin-top: 15px; margin-left: 15px" data-toggle="modal" data-target="#newDataModal">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add entry
                </button>

                <button type="button" class="btn modifiedBtn deleteBtn col-xs-offset-5 col-xs-3 " ng-click="deleteListing()" style="margin-bottom: 15px; margin-top: 15px">
                    <span class="glyphicon glyphicon-trash"></span>
                    Delete Entry
                </button>
            </div>

        </div>


        <div class="col-md-6">

            <div class="jumbotron" style="background-color: #fceee3">
                <p ng-repeat='item in detailedInfo'>{{item}}<br></p>
            </div>

        </div>
        <div class="modal fade" id="newDataModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">New Entry</h2>
                    </div>

                    <div class="modal-body row form-group">

                        <h4 class="col-md-2 col-md-offset-5">Code</h4>

                        <div class="col-md-6 col-md-offset-3">
                            <input type="text" class="form-control col-md-1" ng-model="createdEntry.code">
                        </div>

                        <h4 class="col-md-2 col-md-offset-5">Name</h4>

                        <div class="col-md-6 col-md-offset-3">
                            <input type="text" class="form-control col-md-1" ng-model="createdEntry.name">
                        </div>

                        <h4 class="col-md-2 col-md-offset-5">Address</h4>

                        <div class="col-md-6 col-md-offset-3">
                            <input type="text" class="form-control col-md-1" ng-model="createdEntry.address">
                        </div>

                        <h4 class="col-md-2 col-md-offset-5">Coordinates</h4>

                        <div class="col-md-6 col-md-offset-3" style="margin-bottom: 13px">
                            <input type="text" class="form-control col-md-1" placeholder="longitude"
                                   ng-model="createdEntry.coordinates.longitude">
                        </div>


                        <div class="col-md-6 col-md-offset-3">
                            <input type="text" class="form-control col-md-1" placeholder="latitude"
                                   ng-model="createdEntry.coordinates.latitude">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn modifiedBtn addBtn" data-dismiss="modal" ng-click = "addListing()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Add entry
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="app.js"></script>
<script src="listingController.js"></script>
<script src="listingFactory.js"></script>
</body>
</html>
